<form>
    <md-input-container class="md-block">
        <label>email</label>
        <input type="text" ng-model="$ctrl.email">
    </md-input-container>

    <md-input-container class="md-block">
        <label>password</label>
        <input type="password" ng-model="$ctrl.password">
    </md-input-container>

    <div layout="row" layout-align="center">
        <md-button class="md-raised" type="submit" ng-click="$ctrl.login()">login</md-button>
        <md-button class="md-raised md-primary" ng-click="$ctrl.register()">register</md-button>
    </div>
</form>
